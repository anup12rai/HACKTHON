<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant - Jarvas</title>
    <style>
body {
    background: rgb(3, 9, 41);
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}


.title {
    text-emphasis: bold;
    margin: 0;
    top: 40px;
    position: absolute;
    font-size: 70px;
    color: #f4f6f6;
    text-shadow: 0 0 10px #4006fd, 0 0 20px #0341f8, 0 0 30px #1105fa;
}

.chat-container {
    position: absolute;
    bottom: 50px;
    
    width: 100%;
    max-width: 600px;
    padding: 16px;
    background-color: #1b2333;
    border-radius: 16px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    display: flex;
    flex-direction: column;
}

.messages-container {
    height: 200px;
    overflow-y: auto;
    padding: 12px;
    background-color: #111828;
    border-radius: 8px;
}

.message {
    margin-bottom: 8px;
    padding: 8px;
    border-radius: 8px;
}

.message.user {
    background-color: #4299e1;
}

.message.bot {
    background-color: #4a5568;
}

.typing {
    color: #a0aec0;
    display: none;
}

.input-container {
    margin-top: 12px;
    display: flex;
    align-items: center; /* Ensure items are aligned vertically */
}

.message-input {
    flex: 1;
    padding: 8px;
    background-color: #212838;
    border: none;
    border-radius: 8px 0 0 8px;
    color: white;
    box-sizing: border-box; /* Ensure padding is included in the element's total width and height */
    height: 40px; /* Set a fixed height */
}

.send-button {
    background-color: #4299e1;
    padding: 8px 16px;
    border: none;
    border-radius: 0 8px 8px 0;
    cursor: pointer;
    box-sizing: border-box; /* Ensure padding is included in the element's total width and height */
    height: 40px; /* Set a fixed height to match the input field */
    margin: 0px;
}

.send-button:hover {
    background-color: #3182ce;
}

.bed{
    flex-direction: column;
}

.kitchen{
    flex-direction: column;
}

.cmn_btn {
    border: 1px solid white;
    background: #0a232a;
    border-radius: 20px;
    color: white;
    padding: 8px 20px;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.3s ease;
}

.cmn_btn:hover {
    background-color: #2100de;
    color: #020d10;
}

.date-weather {
    color: #606989;
    position: absolute;
    top: 20px;
    right: 9px;
    flex-direction: column;
    text-align: center;
    font-size: 1.3em;
    padding: 15px;
}

.weather-info {
    color: #606989;
    
    position: absolute;
    top: 50px;
    right: 9px;
    flex-direction: column;
    text-align: center;
    font-size: 1.3em;
    padding: 15px;
}
       
        .controls-container {
            
            border-radius: 8px;
            font-size: 24px;
            position: absolute;
            bottom: 100px;
            left: 15px;
            padding: 10px ;
            background: #1b2333;
            display: flex;
            flex-direction: column;
           gap: 1px;
        }
        .light-control, .fan-control {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.4);
        }

        .light-control h4, .fan-control h4 {
           text-align: left;
        }

        .light-control p, .fan-control p {
           text-align: right;
        }


        
.logo-container {
    position: absolute;
    top: 30px;     
    text-align: center;
    margin-bottom: 60px;
    margin-top: 80px;
}

.logo {
    max-width: 100%;
    height: auto;
    max-height: 280px;

}

        button, input[type=range] {
            margin-top: 10px;
            padding: 12px;
            border: none;
            cursor: pointer;
            background: #0077B6;
            color: white;
            border-radius: 8px;
            transition: 0.3s;
        }
        button:hover {
            background: #00B4D8;
        }
    </style>
</head>
<body>
    
    <div class="controls-container">
        <h3>Devices Connected</h3>
        <div class="light-control">
            Light Control
            <p>bed light 
                <img id="toggle-on-bed" onclick="toggle('bed')" src="on.png" style="display: inline;">
                <img id="toggle-off-bed" onclick="toggle('bed')" src="off.png" style="display: none;">
            </p>
            <p>kitchen light 
                <img id="toggle-on-kitchen" onclick="toggle('kitchen')" src="on.png" style="display: inline;">
                <img id="toggle-off-kitchen" onclick="toggle('kitchen')" src="off.png" style="display: none;">
            </p>
        </div>
        <div class="fan-control">
            Fan Control
            <p>ceiling fan
                <img id="toggle-on-fan" onclick="toggle('fan')" src="on.png" style="display: inline;">
                <img id="toggle-off-fan" onclick="toggle('fan')" src="off.png" style="display: none;">
            </p>
        </div>
    </div>
    
    <div class="title">Jarivs</div>
    <div class="logo-container">
        <img src="AI-soul2.gif" alt="Logo" class="logo">
    </div>

    <div class="chat-container">
        <div class="messages-container">
            <div id="messages" class="messages"></div>
            <p id="typing" class="typing" placeholder="jarivs on lockdown">Typing...</p>
        </div>
        <div class="input-container">
            <input id="messageInput" class="message-input" type="text" placeholder="Type a message...">
            <button id="sendButton" class="send-button">Send</button>
        </div>
    </div>
    
    <div class="date-weather" id="dateWeather">Loading...</div><br>
<div class="weather-info" id="weatherInfo">Weather information will appear here...</div>

    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('dateWeather').innerText = now.toLocaleString();
        }
        setInterval(updateTime, 1000);
        updateTime();
        
    
        function sendMessage() {
            const msg = document.getElementById('message').value;
            if (msg) {
                document.getElementById('speechBox').innerText = msg;
            }
        }
        
        
        
        //toggle
 
        function toggle(id) {
    const toggleOn = document.getElementById(`toggle-on-${id}`);
    const toggleOff = document.getElementById(`toggle-off-${id}`);
    
    if (toggleOn.style.display === 'inline') {
        toggleOn.style.display = 'none';
        toggleOff.style.display = 'inline';
    } else {
        toggleOn.style.display = 'inline';
        toggleOff.style.display = 'none';
    }
}


        //weather 
        function processWeatherData(response) {
    const weatherInfo = document.getElementById('weatherInfo');
    const currentConditions = response.currentConditions;
    weatherInfo.innerText = `Temperature: ${currentConditions.temp}Â°F \n Condition: ${currentConditions.conditions}`;
}

fetch("https://weather.visualcrossing.com/VisualCrossingWebServices/rest/services/timeline/kathmandu?unitGroup=us&key=W33RTSCK5XCBJK2XKTBAMETW5&contentType=json", {
  method: 'GET'
}).then(response => {
  if (!response.ok) {
    throw response; //check the http response code and if isn't ok then throw the response as an error
  }
            
  return response.json(); //parse the result as JSON

}).then(response => {
  //response now contains parsed JSON ready for use
  processWeatherData(response);

}).catch((errorResponse) => {
  if (errorResponse.text) { //additional error information
    errorResponse.text().then( errorMessage => {
      //errorMessage now returns the response body which includes the full error message
    })
  } else {
    //no additional error information 
  } 
});

document.addEventListener('DOMContentLoaded', () => {
    const messagesContainer = document.getElementById('messages');
    const typingIndicator = document.getElementById('typing');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');

    let isTyping = false;

    function addMessage(text, sender) {
        const messageElement = document.createElement('p');
        messageElement.classList.add('message', sender);
        messageElement.textContent = text;
        messagesContainer.appendChild(messageElement);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function sendMessage() {
        const message = messageInput.value.trim();
        if (message) {
            addMessage(message, 'user');
            messageInput.value = '';
            simulateBotResponse();
        }
    }

    function simulateBotResponse() {
        isTyping = true;
        typingIndicator.style.display = 'block';
        setTimeout(() => {
            isTyping = false;
            typingIndicator.style.display = 'none';
            addMessage('This is a bot response.', 'bot');
        }, 1000);
    }

    sendButton.addEventListener('click', sendMessage);

    messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
});
    </script>
    </body>
</html>
